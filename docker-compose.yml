version: '3.8'

services:
  shell-app:
    build:
      context: ./shell-app
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development

  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development

  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    ports:
      - "4001:4001"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/auth
      - REDIS_URL=redis://redis:6379

  ai-service:
    build:
      context: ./services/ai-service
      dockerfile: Dockerfile
    ports:
      - "4002:4002"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/ai
      - REDIS_URL=redis://redis:6379

  analytics-service:
    build:
      context: ./services/analytics-service
      dockerfile: Dockerfile
    ports:
      - "4003:4003"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/analytics
      - REDIS_URL=redis://redis:6379

  content-service:
    build:
      context: ./services/content-service
      dockerfile: Dockerfile
    ports:
      - "4004:4004"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/content
      - REDIS_URL=redis://redis:6379

  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    ports:
      - "4005:4005"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/notifications
      - REDIS_URL=redis://redis:6379

  payment-service:
    build:
      context: ./services/payment-service
      dockerfile: Dockerfile
    ports:
      - "4006:4006"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/payments
      - REDIS_URL=redis://redis:6379

  doubt-service:
    build:
      context: ./services/doubt-service
      dockerfile: Dockerfile
    ports:
      - "4007:4007"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/doubts
      - REDIS_URL=redis://redis:6379

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    volumes:
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - grafana_data:/var/lib/grafana

volumes:
  mongodb_data:
  redis_data:
  prometheus_data:
  grafana_data:
