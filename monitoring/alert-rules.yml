groups:
  - name: eduable-alerts
    rules:
      # API Gateway alerts
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
          service: api-gateway
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} per second for API Gateway"

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
          service: api-gateway
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }} seconds"

      # Database alerts
      - alert: DatabaseConnectionHigh
        expr: avg_over_time(database_connections[5m]) > 80
        for: 2m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "High database connections"
          description: "Database connections are high at {{ $value }}"

      - alert: DatabaseSlowQueries
        expr: rate(mysql_slow_queries[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "Slow database queries detected"
          description: "Slow query rate is {{ $value }} per second"

      # Memory alerts
      - alert: HighMemoryUsage
        expr: container_memory_usage_bytes / container_spec_memory_limit_bytes > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value | humanizePercentage }}"

      # Disk alerts
      - alert: DiskSpaceLow
        expr: (1 - node_filesystem_avail_bytes / node_filesystem_size_bytes) > 0.8
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Disk usage is {{ $value | humanizePercentage }}"

      # Microservice health alerts
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "Service {{ $labels.job }} has been down for more than 1 minute"

      # Business metrics alerts
      - alert: LowCourseCompletionRate
        expr: avg_over_time(course_completion_rate[1h]) < 0.5
        for: 1h
        labels:
          severity: warning
          service: analytics
        annotations:
          summary: "Low course completion rate"
          description: "Course completion rate is {{ $value | humanizePercentage }}"

      - alert: HighDoubtResolutionTime
        expr: avg_over_time(doubt_resolution_time_seconds[1h]) > 86400  # 24 hours
        for: 1h
        labels:
          severity: warning
          service: doubt-service
        annotations:
          summary: "High doubt resolution time"
          description: "Average doubt resolution time is {{ $value | humanizeDuration }}"